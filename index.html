<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surajit Das - Learn from the Best</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px 5%;
        }
        .hero h1 {
            font-size: 2.5em;
            color: #333;
        }
        .hero p {
            color: #666;
            margin: 20px 0;
        }
        .hero .buttons a {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
        }
        .hero .buttons .primary {
            background-color: #4CAF50;
            color: white;
        }
        .hero .buttons .secondary {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header nav {
                margin-top: 10px;
            }
            header nav a {
                margin: 5px 0;
            }
            .hero h1 {
                font-size: 1.8em;
            }
            .hero .buttons a {
                padding: 8px 15px;
            }
        }
        @media (max-width: 480px) {
            header {
                padding: 10px;
            }
            header nav a {
                font-size: 0.9em;
            }
            .hero h1 {
                font-size: 1.5em;
            }
            .hero p {
                font-size: 0.9em;
            }
            .hero .buttons a {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Surajit Das</h2>
        </div>
        <nav>
            <a href="#course-offerings">Course Offerings</a>
            <a href="#research">Research</a>
            <a href="#publications">Publications</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Learn from the Best with Surajit Das</h1>
        <p>Explore groundbreaking research and top-notch courses to advance your career.</p>
        <div class="buttons">
            <a href="#course-offerings" class="primary">View Course Catalog</a>
            <a href="#about" class="secondary">Learn More</a>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Surajit Das. All rights reserved.</p>
    </footer>
</body>
</html>
